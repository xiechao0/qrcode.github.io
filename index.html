<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试网页1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	</head>
	<body>
		
		<a href="https://a.app.qq.com/o/simple.jsp?pkgname=com.edufound.mobile" id="openApp">打开uws</a>
		<script type="text/javascript">
				var ua = navigator.userAgent.toLocaleLowerCase();
				var config = {
                    /*scheme:必须*/
                    scheme_IOS: 'ruijieuws://',
                    scheme_Adr: 'ruijieuws://splash',
                    download_url: "http://a.app.qq.com/o/simple.jsp?pkgname=com.edufound.mobile",
                    timeout: 3000
                };
			    // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为  
	            // 否则打开a标签的href链接  
	            var ifr = document.createElement('iframe');  
	            ifr.src = ua.indexOf('os') > 0 ? config.scheme_IOS : config.scheme_Adr;  
	            ifr.style.display = 'none';  
	            document.body.appendChild(ifr);  
	            window.setTimeout(function(){  
					console.log('remove xc')
	                document.body.removeChild(ifr);  
	            },config.timeout);
	        
		</script>
	</body>
</html>
